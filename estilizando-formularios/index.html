<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <form action="">
      <fieldset>
        <legend>Dados de Contato</legend>
        <div>
          <label for="nome">Nome</label>
          <input type="text" nome="nome" id="nome" maxlength="27" />
        </div>

        <div>
          <label for="e-mail">E-mail</label>
          <input type="text" nome="e-mail" id="e-mail" maxlength="30" />
        </div>

        <div>
          <label for="url">URL </label>
          <input type="text" nome="url" id="url" />
        </div>
      </fieldset>

      <fieldset>
        <legend>Mensagem</legend>
        <div id="area-mensagem">
          <textarea
            name="mensagem"
            id="mensagem"
            cols="30"
            rows="10"
          ></textarea>
        </div>
      </fieldset>

      <fieldset>
        <legend>Lembrar de mim?</legend>
        <div>
          <label> <input type="radio" name="lembrar" id="sim" />Sim </label>
        </div>
        <div>
          <label> <input type="radio" name="lembrar" id="nao" />Nao </label>
        </div>
      </fieldset>
    </form>
  </body>
</html>
