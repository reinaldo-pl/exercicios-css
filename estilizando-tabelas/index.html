<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>estilizando tabelas</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>estilizando Tabelas</h2>
    <table>
      <tr id="legenda">
        <th>CÓDIGO</th>
        <th>PRODUTO</th>
        <th class="preco">PREÇO</th>
      </tr>
      <tr>
        <td>001</td>
        <td>Notebook</td>
        <td class="preco">R$4000,00</td>
      </tr>
      <tr class="alternado">
        <td>002</td>
        <td>Teclado</td>
        <td class="preco">R$195,00</td>
      </tr>
      <tr>
        <td>003</td>
        <td>Mouse</td>
        <td class="preco">R$100,00</td>
      </tr>
      <tr class="alternado">
        <td>004</td>
        <td>Fone</td>
        <td class="preco">R$150,00</td>
      </tr>
    </table>
  </body>
</html>
